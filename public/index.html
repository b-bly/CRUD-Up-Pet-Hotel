<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body ng-app="PetApp" ng-controller="PetController as vm">
    <div id="background"></div>
    <h1>Owners and Pets</h1>
    <div>
        <h2>Owner Registration</h2>
        <input type="text" id="first_name" placeholder="First Name" ng-model="vm.newOwner.firstName">
        <input type="text" id="last_name" placeholder="Last Name" ng-model="vm.newOwner.lastName">
        <button id="registerButton" ng-click="vm.postOwner()">Register</button>
    </div>

</body>

</html>
